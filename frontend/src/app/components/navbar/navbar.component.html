                                                                      <!--Login Form-->

<div mdbModal #form="mdb-modal" class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
                                                                        <!--Content-->
        <div class="modal-content">
                                                                        <!--Header-->
            <div class="modal-header mdb-color darken-1 white-text">
                <h4 class="title"><i class="fa fa-user"></i> Log In</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="form.hide()">
                    <span aria-hidden="true" (click)="form.hide()">×</span>
                </button>
            </div>
                                                                          <!--Body-->
            <div class="modal-body">
              <div class="row show-hide-message">
                <div class="col-12 text-center" [ngClass]="messageClass">
                  {{ message }}
                </div>
              </div>
              <form [formGroup]="login" (submit)="onSubmitLogin()">
                <mat-form-field class="col-12">
                  <input matInput placeholder="Your Email" class="form-control-sm" formControlName="email" autocomplete="off" required>
                  <mat-icon matPrefix>email</mat-icon>
                </mat-form-field>

                <mat-form-field class="col-12">
                  <input matInput placeholder="Your Password" [type]="hide ? 'password' : 'text'"  formControlName="password" required>
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                  <mat-icon matPrefix>lock</mat-icon>
                </mat-form-field>

                <div class="text-center mt-2">
                    <button type="submit" class="btn btn-primary waves-light" mdbWavesEffect>Log In <i class="fa fa-sign-in ml-1"></i></button>
                </div>
              </form>
            </div>
                                                                          <!--Footer-->
            <div class="modal-footer">
                <div class="options text-center text-md-left mt-1">
                    <p>Not a member? <a href="#" (click)="form.hide() || form1.show()">Sign Up</a></p>
                    <p>Forgot <a href="#">Password?</a></p>
                </div>
                <button type="button" class="btn btn-outline-primary ml-auto" data-dismiss="modal" (click)="form.hide()" mdbWavesEffect>Close</button>
            </div>
        </div>
    </div>
</div>
                                                                    <!--Registeration Form-->

<div mdbModal #form1="mdb-modal" class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
                                                                        <!--Content-->
        <div class="modal-content">
                                                                        <!--Header-->
            <div class="modal-header mdb-color darken-1 white-text">
                <h4 class="title"><i class="fa fa-user-plus"></i> Sign Up</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="form.hide()">
                    <span aria-hidden="true" (click)="form1.hide()">×</span>
                </button>
            </div>
                                                                          <!--Body-->
            <div class="modal-body">
              <div class="container-fluid row show-hide-message">
                <div class="col-12 text-center">
                  <flash-messages></flash-messages>
                </div>
              </div>
              <form [formGroup]="register" (submit)="onSubmitRegister()" autocomplete="off">
                <div class="md-form form-sm mb-4">
                    <i class="fa fa-user prefix"></i>
                    <input mdbInputDirective type="text" id="form52" class="form-control" data-error="3-15 character & no special character" data-success="." formControlName="username" required>
                    <label for="form52">Your Username</label>
                </div>

                <div class="md-form form-sm mb-4">
                    <i class="fa fa-envelope prefix"></i>
                    <input mdbInputDirective type="text" id="form32" class="form-control" data-error="Invalid Email" data-success="." formControlName="email" required>
                    <label for="form32">Your Email</label>
                </div>

                <div class="md-form form-sm mb-4">
                    <i class="fa fa-lock prefix"></i>
                    <input mdbInputDirective type="password" id="form33" autocomplete="new-password" class="form-control" data-error="5-20 letters & numbers" data-success="Strong Password" formControlName="password" required>
                    <label for="form33">Your Password</label>
                </div>

                <div class="text-center">
                  <mat-checkbox formControlName="checkbox" id="checkbox" value="checkbox">I read and agree to the<a href="#">"Term of Service"</a></mat-checkbox>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary col-sm-4 waves-light"  mdbWavesEffect>Sign up <i class="fa fa-sign-in ml-1"></i></button>
                </div>
              </form>
            </div>
                                                                        <!--Footer-->
            <div class="modal-footer">
                <div class="options text-center text-md-right mt-1">
                    <p>Already have an account? <a href="#" (click)="form1.hide() || form.show()">Log In</a></p>
                </div>
                <button type="button" class="btn btn-outline-primary ml-auto" data-dismiss="modal" (click)="form1.hide()" mdbWavesEffect>Close</button>
            </div>
        </div>
    </div>
</div>
