<span class="form-inline search-bar">
  <input class="form-control sr-md-4" type="search" placeholder="Search" aria-label="Search">
</span>
<div class="tab-content left-side-tab">
  <div id="home" class="container tab-pane active">
    <br>
    <ul>
      <li (click)="coin('BTC')">
        <a href="javascript:void(0);">
          <span>
            Bitcoin BTC
          </span>
          <span class="float-right" *ngIf="show">
            <font style="color:#7c88a0">{{rates.BTCUSDT}}
            </font>
          </span>
        </a>
      </li>
      <li (click)="coin('LTC')">
        <a href="javascript:void(0);">
          <span>
            Litecoin LTC
          </span>
          <span class="float-right" *ngIf="show">
            <font style="color:#7c88a0">{{rates.LTCUSDT}}
            </font>
          </span>
        </a>
      </li>
      <li (click)="coin('ETH')">
        <a href="javascript:void(0);">
          <span>
            Ethereum ETH
          </span>
          <span class="float-right" *ngIf="show">
            <font style="color:#7c88a0">{{rates.ETHUSDT}}
            </font>
          </span>
        </a>
      </li>
    </ul>
  </div>
</div>
